<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Coming Soon Page Template</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <a href="#"><img src="images/sample-logo.png" alt="Logo Image" class="logo"></a>
            <div class="contents">
                <h1>We are Coming Soon!</h1>
                <p>Our website is in under maintenance. We will be back very shortly. Stay connected with us. Thanks!</p>
                <div class="countdown">
                    <div>
                        <p id="days">00</p>
                        <span>Days</span>
                    </div>
                    <div>
                        <p id="hours">00</p>
                        <span>Hours</span>
                    </div>
                    <div>
                        <p id="minutes">00</p>
                        <span>Minutes</span>
                    </div>
                    <div>
                        <p id="seconds">00</p>
                        <span>Seconds</span>
                    </div>
                </div>
                    <a href="#"><button>Learn More</button></a>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
